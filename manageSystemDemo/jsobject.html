<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style type="text/css">
#jsdemos{
margin:0 auto;
width:100%;
background-color:#f6f6f6;
}
.jtitle{
height:30px;
position:relative;
left:10px;
top:10px;
font-size:18px;
font-weight:bold;
}
ul {
padding-left:15px;
list-style-type:none;
}
ul li{
height:30px;
line-height:30px;
font-family:"黑体";
}
a{
color:#2464B2;
text-decoration:none;
}
hr{
border:1px solid #cfcfcf;
background-color:#fff;

}
.txt{
border:1px solid #ccc;
line-height:25px;
height:25px;
background-color:#fff;
padding-left:10px;
}
</style>
<title>js对象实例</title>
</head>
<body>
<div id="jsdemos">
<p class="jtitle">javascript examples</p>
<p class="txt">声明一个对象：var person={firstName:"Jhon",lastName:"Don",age:20,eyeColor:"blue"};</p>
<p id="per">声明一个对象：var person={firstName:"Jhon",lastName:"Don",age:20,eyeColor:"blue"};</p>
<p><span>加括号输出函数执行结果：</span><span id="per1"></span></p>
<p><span>不加括号输出函数执行结果：</span><span id="per2"></span></p>
<div style="text-align:center"><button onclick="window.history.go(-1)">返回</button></div>
</div>
<script>
var person={
firstName:"Jhon",
lastName:"Don",
age:20,
eyeColor:"blue",
fullName:function(){
  return this.firstName+" "+this.lastName;
}
};
document.getElementById("per").innerHTML="姓名："+person.firstName+" "+person.lastName;
document.getElementById("per1").innerHTML=person.fullName();
document.getElementById("per2").innerHTML=person.fullName;
</script>
</body>
</html>
