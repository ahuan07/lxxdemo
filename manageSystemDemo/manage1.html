<script>
$(document).ready(function(){
//顶部菜单显示/隐藏
$("#serv").click(function(){
if($(".info").css("display")=="none")
  $(".info").css("display","block");
 else if($(".info").css("display")=="block")
  $(".info").css("display","none");
});
//菜单弹出/隐藏
$("#lefttitle").click(function(){
$(".menu").fadeToggle();
});
//子菜单显示/隐藏
var sid=0;
$(".cdan").on("click","li",function(){
if($(this).data("id")!=null)
{
sid=$(this).data("id");
cdan(sid);
//alert(sid);
}else{
sid=0;
}

});
/*点击主菜单显示/隐藏子菜单，且更改后面的图标*/
function cdan(sid){
var iconf=$(".iconfont");
if(sid=="1"){
if($(".submenu1").css("display")=='none'){
console.log(1);
iconf.eq(0).remove();
$(".cdan li:eq(1)").append("<span class=\"iconfont iconRadioBottom\" style=\"float:right;margin-right:20px\"></span>");
console.log(sid);
$(".submenu1").css("display","block");
}
else if($(".submenu1").css("display")=="block"){
console.log(2);
iconf.eq(0).remove();
$(".cdan li:eq(1)").append("<span class=\"iconfont iconRadioRight\" style=\"float:right;margin-right:20px\"></span>");

$(".submenu1").css("display","none");
}
}
}

$(".submenu1").click(function(){
$(".submenu1").css("display","block");
});

});
