<!DOCTYPE html>
<head>
<title>返回顶部</title>
<style type="text/css">
#top,#content,#footer{
margin:0 auto;
width:1200px;
}
#content{
height:1000px;
}
</style>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
</head>
<body>
<div id="top">这是顶部</div>

<div id="content">这是内部区</div>
<div id="footer"><p>这是尾部</p>
<span id="gotoTop"><a herf="#">点击返回顶部</a></span>
</div>
<script>
$(document).ready(function(){
$("#gotoTop").hide();
$(function(){
 $(window).scroll(function(){
  if ($(this).scrollTop()>1){
  $("#gotoTop").fadeIn();
  }else{
  $("#gotoTop").fadeOut();
  }
});
});
$("#gotoTop a").click(function(){
  $("html,body").animate({scrollTop:0},800);
  return false;
});

});
</script>
</body>


</html>
