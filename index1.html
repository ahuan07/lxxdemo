<!-- script标签中的type在html4必须的,在html5中是可选的 -->
<script type="text/javascript">
$(function(){
    $(".cdan").on("click","li",function(){
	var sid=$(this).data("id");
	window.location.hash=sid;  //设置锚点
	loadInner(sid);
	});
	
	function loadInner(sid){
	var sid=window.location.hash;
	var pathn,i;
	switch(sid){
	    case "#file":
		pathn="files.html";
		i=0;
		break;
		case "#imgs":
		pathn="pictures.html";
		i=1;
		break;
		case "#txt":
		pathn="files.html";
		i=2;
		break;
		default：
		pathn="files.html";
		i=0;
		break;
	
	}
    	
	$("#content").load(pathn);
	$(".cdan li").eq(i).addClass("current").sliblings().removeClass("current");
	}
	var sid=window.location.hash;
	loadInner(sid);
	
});
